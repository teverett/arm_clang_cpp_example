name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2

    - name: make toolchain
      run: cd toolchain; sh build_toolschain.sh

    - name: build 
      run: make clean;make
